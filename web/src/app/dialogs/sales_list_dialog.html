<mat-dialog-content class="mat-typography">
    <h3>Lista de facturas</h3>
    <table mat-table [dataSource]="sales" class="mat-elevation-z8" class="mt-3">
        <ng-container matColumnDef="sin_id">
          <th class="start" mat-header-cell *matHeaderCellDef> Id factura</th>
          <td mat-cell *matCellDef="let element"> {{element.sin_id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="sin_cli_id">
          <th mat-header-cell *matHeaderCellDef> Id cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.sin_cli_id}} </td>
        </ng-container>
   
        <ng-container matColumnDef="sin_total_sale">
          <th mat-header-cell *matHeaderCellDef> Total venta </th>
          <td mat-cell *matCellDef="let element"> {{currencyFormatter("USD",element.sin_total_sale)}} </td>
        </ng-container>
   
        <ng-container matColumnDef="sin_created_at">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.sin_created_at}} </td>
        </ng-container>
  
        <ng-container matColumnDef="pro_id">
          <th class="start" mat-header-cell *matHeaderCellDef> Eliminar</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button mat-icon-button (click)="null">
              <mat-icon style="color:rgb(185, 0, 0)">delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
